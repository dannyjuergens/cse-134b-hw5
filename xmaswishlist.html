<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="crud" content="crud example">
        <title>Movie CRUD</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.8/purify.js"></script>
    </head>
    <body>
        <h1>Big List of Movies</h1>
        <ul id="movies"></ul>
        <dialog id="add-dialog">
            <form action=""></form>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title"><br/>
                <label for="year">Year of Release:</label>
                <input type="number" name="year" id="year"><br/>
                <label for="Rating">Rating:</label>
                <select id="rating">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                </select>
            </form>
            <br/>
            <button id="cancel" value="cancel">Cancel</button>
            <button id="save" value="save">Save</button>
        </dialog>
        <button id="add" value="add">Add Movie</button>
        <script src="movies.js"></script>
    </body>
</html>
